<!--Contact us-->
<section class="header">
    <div class="contact-us-header">
        <h1 id="contact-us-text">Contact Us</h1>
    </div>
</section>

<section>
        <div class="all-forms" id="bottom-bg">
            <div class="conversation">
                <h2>Let's Start a Conversation</h2>
            </div>
            <div id="contact-info">
                <i class="fa fa-phone" style="font-size:20px;color:BLACK"></i><span>Phone: (+69) 912 345 6789</span>
                <p>Email: kodacamp.recruitment@gmail.com</p>
                <p>Address: 3F King's Court Building 1, Don Chino Roces Ave. Makati City</p>
            </div>
            <div class="contact-forms-left">
                <form action="#" class="forms-left">
                    <div id="name-input">
                        <label for="name"></label><br>
                        <input type="text" name="name" id="name" placeholder="YOUR NAME*">
                    </div>
                    <div id="email-input">
                        <label for="email"></label><br>
                        <input type="email" name="name" id="email" placeholder="YOUR EMAIL*">
                    </div>
                   <div id="number-input">
                       <label for="number"></label><br>
                        <input type="number" name="name" id="number" placeholder="YOUR PHONE*">
                   </div>
                </form>
            </div>
            <div class="contact-forms-right">
                <label for="message"></label><br>
                <textarea name="message" id="message" cols="50" rows="5" placeholder="YOUR MESSAGE*"></textarea>
            </div>
            <div class="send-btn">
                <input class="send-message-btn" type="submit" value="SEND MESSAGE">
            </div>
        </div>
</section>
